<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Animal Tracker</title>
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
	<div class="main-wrapper clearfix">
		<div class="inner-wrapper clearfix">
			<header>

				<div class="dropdown">
					<button onclick="menuFunction()" class="dropbtn js-dropbtn"><i class="js-dropbtn  fa fa-bars"></i></button>
					<div id="myDropdown" class="dropdown-content js-logged-out">
						<a href class="js-route-home">Home</a>
						<a href class="js-route-logout">Logout</a>
						<a href class="js-route-profile">Change Password</a>
					</div>
				</div>
			</header>
			<div class="pages-container" aria-role="main">
				<div class="app-page" id="users-profile">
					<div class="background">

						<div class="change-password-form">
							<form aria-label="change-password" id="change-password">
								<input type="password" name="current-password" placeholder="Current Password" />
								<input type="password" name="newPassword" placeholder="New Password" />
								<input type="password" name="retypeNewPassword" placeholder="Retype New Password" />
								<button type="submit" class=".js-route-profile">Change Password</button>
							</form>
							<button class="js-route-home">Cancel</button>
						</div>
					</div>
				</div>

				<div class="app-page" id="users-login">
					<div class="background">
						<div class="contents">

							<div class="main-login">
								<form aria-label="login-username" id="login-form">
									<input type="text" name="emailAddress" placeholder="Email Address" />

									<input type="password" name="password" placeholder="Password" />

									<button type="submit" id="login-button">Login</button>

									<button class="js-route-signup">Sign Up</button>
									<p><a href="#" class="js-route-reset-password">Forgot password?</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="app-page" id="trackers-page">
					<div class="background">
						<div class="contents">

							<form id="tracker-add-form">
								<input class="flatpickr" type="search" name="date" placeholder="Select Date..." />
								<input class="timepickr" type="text" name="timeOfDay" placeholder="Select Time...">
								<input type="search" name="species" placeholder="Species" />
								<input type="search" name="activity" placeholder="Activity observed" />
								<input type="search" name="lat" placeholder="Latitude- Drag pin to enter" />
								<input type="search" name="lng" placeholder="Longitude- Drag pin to enter" />
								<!-- <button id="form-reset" class="close-icon" type="reset" value=""></button> -->
								<button type="submit">Post</button>
								<button id="form-clear" class="close-icon" type="reset" value="">Clear</button>
							</form>
							<div class="tracker-column">
								<div class="js-container data-container tracker-container">
									Loading...
								</div>
							</div>
							<div class="tracker-column">
								<div id="map-create"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="app-page" id="password-reset-page">
					<form id="password-reset-form">
						<input type="email" name="emailAddress" placeholder="e.g john@example.com" />
						<button type="submit">Send me the reset link</button>
						<button class="close-icon" type="reset" value="">Clear</button>
					</form>
					<p><a href="#" class="js-route-logout">Go to the login page</a></p>
				</div>


				<div class="app-page" id="users-signup">
					<div class="background">
						<div class="contents">
							<div class="main-signup-form">
								<form aria-label="signup-username" id="signup-form">
									<input type="text" name="emailAddress" placeholder="Email Address" />

									<input type="password" name="password" placeholder="Password" />
									<input type="password" name="password-repeat" placeholder="Repeat password" />

									<button type="submit" id="sign-up">Sign Up</button>

									<p>Got an account?
										<a href="#" class="js-route-login">Login</a>
									</p>

								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="app-page" id="edit-trackers-page">

					<div class="contents">


						<form id="tracker-edit-form">
							<input class="flatpickr" type="text" name="date" placeholder="Select Date..." />

							<input class="timepickr" type="text" name="timeOfDay" placeholder="Select Time">

							<input type="text" name="species" placeholder="Species" />

							<input type="text" name="activity" placeholder="Activity observed" />
							<input type="hidden" name="id" placeholder="" />
							<input name="lat" placeholder="Latitude- Drag pin to enter" />

							<input name="lng" placeholder="Longitude- Drag pin to enter" />
							<button type="submit">Save changes</button>
							<button id="form-reset" class="close-icon" type="reset" value="">Clear</button>
						</form>
						<button class="js-route-home">Cancel</button>
						<div id="map-container">
							<p class="map-instructions">Drag pin to change location</p>
							<div id="map-edit"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- see  https://flatpickr.js.org/examples/  -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script type="text/javascript" src="globals.js"></script>
	<script type="text/javascript" src="user.js"></script>
	<script type="text/javascript" src="trackers.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDitv_jv06ICx_WAbgfAeDgL2ofqUk75qU&callback=initMap"></script>
</body>

</html>
