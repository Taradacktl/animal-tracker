<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animal Tracker</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header role="banner">
	<div class="title">
	   <h1>Animal Tracker</h1>
	   <h2>Behaviors and locations</h2>
	</div>
	</header>

	<div class="search-wrapper">
		<form aria-label="login-username" id="search-form">
		    <label for="login"></label>
				<input type="text" id="username" placeholder="Username"/>
				  <button id="form-reset" class="close-icon" type="reset"></button>
				  <button type="submit" id="search-button">Submit</button>
				<h3 class="instructions">Enter your username</h3>
			</form>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
